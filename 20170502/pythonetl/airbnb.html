需要一些額外的資訊&quot;,&quot;airlock.chargeback_appeal_android.introduction.description&quot;:&quot;為了保證Airbnb社區的安全，請確認您已獲授權使用%{formatted_cc}。如果選擇繼續，我們會需要您提供一份此付款方式的銀行卡對賬單。&quot;,&quot;airlock.chargeback_appeal_android.response.title&quot;:&quot;請在網頁瀏覽器中繼續接下來的步驟&quot;,&quot;airlock.chargeback_appeal_android.response.description&quot;:&quot;若要完成您付款方式的驗證，您需要在網頁瀏覽器中登入Airbnb帳號並重新預訂。重新提交預訂申請後，系統會再次提醒您提交您的銀行卡對賬單。不用擔心，我們會一步步指導您完成此過程。&quot;,&quot;airlock.contact_us_chargeback.response.title&quot;:&quot;聯絡我們&quot;,&quot;airlock.contact_us_chargeback.response.description&quot;:&quot;為了保證Airbnb社區的安全，我們有時會要求您提供額外的付款驗證。若您想進一步了解如何驗證您的付款方式，請傳送電子郵件至&lt;a href=\&quot;mailto:account.enable@airbnb.com\&quot;&gt;account.enable@airbnb.com&lt;/a&gt;。&lt;a href=\&quot;/help/article/1531\&quot; target=\&quot;_blank\&quot;&gt;了解更多&lt;/a&gt;&quot;,&quot;airlock.contact_kba.response.confirm_details&quot;:&quot;確認您帳號中的資訊&quot;,&quot;airlock.contact_kba.response.confirm details extra description&quot;:&quot;為了驗證您的帳號，我們會將您於此提供的資訊與您帳號上的資訊進行配對。&quot;,&quot;airlock.contact_kba.response.confirm details description backup link&quot;:&quot;若要加速此流程，您可以改%{link_start}傳送驗證碼%{link_end}到電子郵件或手機。&quot;,&quot;airlock.contact_kba.response.name&quot;:&quot;名&quot;,&quot;airlock.contact_kba.response.What is the name on your account&quot;:&quot;您帳號上的姓名是什麼？&quot;,&quot;airlock.contact_kba.response.first_name&quot;:&quot;名字&quot;,&quot;airlock.contact_kba.response.last_name&quot;:&quot;姓氏&quot;,&quot;airlock.contact_kba.response.What is the full phone number for&quot;:&quot;以下號碼的完整電話號碼是什麼：&quot;,&quot;airlock.contact_kba.response.full_phone_number&quot;:&quot;完整的電話號碼&quot;,&quot;airlock.contact_kba.response.What is the birth date on your account&quot;:&quot;您帳號上的出生日期是什麼時候？&quot;,&quot;airlock.contact_kba.response.Confirm the details of a payment method on your account&quot;:&quot;確認您帳號中一個付款方式的詳情&quot;,&quot;airlock.contact_kba.response.payment_method.fine print&quot;:&quot;我們不向此一付款方式收費&quot;,&quot;airlock.contact_kba.response.birthday_month&quot;:&quot;月&quot;,&quot;airlock.contact_kba.response.birthday_day&quot;:&quot;日&quot;,&quot;airlock.contact_kba.response.birthday_year&quot;:&quot;年&quot;,&quot;airlock.contact_kba.response.expiration field labels&quot;:&quot;有效期限&quot;,&quot;airlock.contact_kba.response.Expiration month label placeholder&quot;:&quot;月&quot;,&quot;airlock.contact_kba.response.Expiration year label placeholder&quot;:&quot;年&quot;,&quot;airlock.contact_kba.response.submit&quot;:&quot;提交&quot;,&quot;airlock.contact_kba.response.missing values&quot;:&quot;請在此表格中的所有欄位填入數值。&quot;,&quot;airlock.micro_authorization.introduction.title&quot;:&quot;請在預訂前驗證您的付款方式&quot;,&quot;airlock.micro_authorization.introduction.introduction&quot;:&quot;為確保我們社區的安全，有些付款可能需要額外的驗證。我們會向您的銀行卡收取兩筆臨時預授權費用，金額不超過1.99美元。這些收費通常會即時顯示。 &lt;br/&gt; &lt;a href=\&quot;/help/article/1531/why-do-i-need-to-verify-a-payment-method?topic=222\&quot; target=\&quot;_blank\&quot;&gt;為什麼需要驗證付款方式？ &lt;/a&gt;&quot;,&quot;airlock.micro_authorization.response.title&quot;:&quot;輸入銀行卡的預授權金額&quot;,&quot;airlock.micro_authorization.response.description&quot;:&quot;在銀行卡賬戶中找到兩筆標有「Airbnb」的臨時預授權金額。這些金額並不是您銀行卡的真實收費，它們很快便會消失。&quot;,&quot;airlock.micro_authorization.response.invalid&quot;:&quot;您輸入的金額不正確，請再試一次。&quot;,&quot;airlock.micro_authorization.response.invalid_amounts&quot;:&quot;每筆金額必須小於1.99美元。&quot;,&quot;airlock.micro_authorization_failure.introduction.title&quot;:&quot;您失敗了太多次了&quot;,&quot;airlock.micro_authorization_failure.introduction.description&quot;:&quot;基於安全考量，您不能再透過確認預授權驗證您的銀行卡。&quot;,&quot;airlock.micro_authorization_exception.introduction.title&quot;:&quot;未能成功預授權您的卡&quot;,&quot;airlock.micro_authorization_exception.introduction.description&quot;:&quot;很遺憾，我們未能成功預授權您的卡。我們必須嘗試其他方法來驗證您的卡片。&quot;,&quot;airlock.fake_inventory_appeal.introduction.title&quot;:&quot;準備出租&quot;,&quot;airlock.fake_inventory_appeal.introduction.description&quot;:&quot;房東發佈新房源之前，我們會要求他們確認一些細節資訊，您只需要做一次。&quot;,&quot;airlock.fake_inve &quot;建立新的心願單&quot;,&quot;wish_list_name&quot;:&quot;心願單名稱&quot;,&quot;priv.everyone&quot;:&quot;所有人&quot;,&quot;priv.invite_only&quot;:&quot;僅限受邀使用者&quot;,&quot;priv.privacy_settings&quot;:&quot;隱私設定&quot;,&quot;priv.everyone_description&quot;:&quot;所有人都可看得到，且會列於您Airbnb個人資料的公開頁面中。&quot;,&quot;priv.invite_only_description&quot;:&quot;只有您和您邀請的好友可以看到。&quot;,&quot;shared.Save&quot;:&quot;儲存&quot;,&quot;community_commitment.before_you_join_airbnb&quot;:&quot;在加入之前&quot;,&quot;community_commitment.before_you_continue_with_what_you_were_doing&quot;:&quot;在繼續操作之前&quot;,&quot;community_commitment.welcoming_guests_starts_with_this_commitment&quot;:&quot;歡迎房客，從這裡開始&quot;,&quot;community_commitment.please_take_a_moment_to_read_this_commitment&quot;:&quot;請花一點時間閱讀以下內容&quot;,&quot;community_commitment.caption_introduction.please_agree_to_respecting_and_including_everyone.learnmore_link&quot;:&quot;無論您是首次使用Airbnb，還是我們一直以來的成員，都希望您能尊重和接納Airbnb社區的每一位成員，和我們一起努力把世界變得更美好。 %{link_start}了解更多%{link_end}&quot;,&quot;community_commitment.caption_introduction.hosts_are_responsible_for_welcoming_people_of_all_backgrounds_with_link.learnmore_link&quot;:&quot;身為一名Airbnb房東，從您考慮是否接受某個預訂，到您第一次接待房客，您都有責任歡迎所有背景的人。請花一些時間閱讀此承諾的內容。 %{link_start}了解更多%{link_end}&quot;,&quot;community_commitment.caption_introduction.all_existing_hosts_must_confirm_commitment.learnmore_link&quot;:&quot;我們請所有的房東承諾他們會歡迎任何背景的房客。 %{link_start}了解更多%{link_end}&quot;,&quot;community_commitment.i_agree_to_treat_everyone_without_bias&quot;:&quot;我承諾尊重這個社區的所有成員，不論對方的種族、宗教、國籍、民族、身心障礙狀況、性別、性別認同、性取向或年齡，皆不會對他們妄加評斷，也不會懷有偏見。&quot;,&quot;community_commitment.accept_the_agreement&quot;:&quot;接受&quot;,&quot;community_commitment.decline_the_agreement&quot;:&quot;拒絕&quot;,&quot;community_commitment.title_of_the_screen_to_learn_more_about_the_commitment&quot;:&quot;關於社區承諾&quot;,&quot;community_commitment.faq.what_happens_if_i_choose_to_decline_this?&quot;:&quot;如果我拒絕接受此承諾，會發生什麼事？&quot;,&quot;community_commitment.faq.answer_to_what_happens_if_you_choose_to_decline_this&quot;:&quot;如果您拒絕承諾，您就不能夠再透過Airbnb預訂或出租，您可以選擇取消您的帳號。一旦您的帳號取消了，未來已預訂的旅程也會被取消。您仍然可以瀏覽Airbnb網站，但您無法進行任何預訂或接待任何房客。&quot;,&quot;community_commitment.faq.how_can_i_give_my_feedback_or_get_more_info_about_this?&quot;:&quot;我可以如何分享對此承諾的回饋意見或獲得更多資訊？&quot;,&quot;community_commitment.view_help_page_to_find_more_discrimination_faqs&quot;:&quot;您也可以查看我們的%{link_start}房東資源%{link_end}，這裡回答了房東針對Airbnb的反歧視政策所提的常見問題。&quot;,&quot;community_commitment.cancel_your_account?&quot;:&quot;取消您的帳號？&quot;,&quot;community_commitment.cancel_signing_up_on_airbnb?&quot;:&quot;取消註冊？&quot;,&quot;community_commitment.declining_the_commitment_cancels_your_account&quot;:&quot;拒絕此項承諾表示您的Airbnb賬號會被註銷，您未來的預訂也會被取消。&quot;,&quot;community_commitment.declining_the_commitment_means_you_will_not_have_an_account&quot;:&quot;拒絕此項承諾表示您將無法擁有Airbnb賬號，只能瀏覽本網站。&quot;,&quot;community_commitment.why_did_airbnb_create_this_commitment?&quot;:&quot;Airbnb為什麼會下此承諾？&quot;,&quot;community_commitment.important_step_toward_creating_a_global_community&quot;:&quot;這項承諾是我們向打造全球化社區、讓每個人都真正擁有歸屬感的目標所邁出的重要一步。歧視會讓房東、房客及他們的家人感到不被接納、不受歡迎，對此我們絕不能容忍。如果要打造出一個讓每個人都擁有歸屬感的Airbnb，就需要我們社區中的每個人都能理解這個使命，並願意幫助我們實現此目標。&quot;,&quot;community_commitment.what_happens_to_my_future_reservations_if_I_decline?&quot;:&quot;如果我拒絕此項承諾，我以後的預訂將會發生什麼？&quot;,&quot;community_commitment.your_future_reservations_will_be_canceled_if_you_decline&quot;:&quot;未來的所有預訂都將被取消。&quot;,&quot;community_commitment.your_reservation_will_be_refunded_according_to_policy&quot;:&quot;您會根據房東的退訂政策獲得相應的預訂退款。&quot;,&quot;shared.learn_more_sentence_link&quot;:&quot;%{link_start}了解更多資訊%{link_end}。&quot;,&quot;community_commitment.future_reservations_will_be_canceled_with_guest_refunds&quot;:&quot;所有未來的預訂將會被取消，房客可獲得全額退款。&quot;,&quot;community_commitment.if_booked_as_a_guest_future_reservations_will_be_canceled&quot;:&quot;如果您以房客身分預訂了住宿，那麼所有未來的預訂都會被取消。&quot;,&quot;community_commitment.what_if_laws_restrict_hosting_certain_guests?&quot;:&quot;如果我所在地區的法律限制我接待某些特定的房客，我可以怎麼做？&quot;,&quot;community_commitment.please_post_legal_restrictions_on_your_listing&quot;:&quot;請在您的房源頁面上列明所有限制，同時明確指出這是您所在地區的法律，您需要遵守當地規定。&quot;,&quot;community_commitment.what_if_i_have_safety_concerns_as_a_host?&quot;:&quot;作為房東，如果我對接受任何人的預訂都有安全方面的顧慮，該怎麼辦？&quot;,&quot;community_commitment.if_you_host_shared_space_you_can_restrict_to_same_gender_guests&quot;:&quot;如果您想與房客分享居住空間，您可以選擇只允許和您同性別的房客預訂。&quot;,&quot;community_commitment.you_may_turn_down_guests_for_non_discriminatory_reasons&quot;:&quot;根據此政策，您不能基於種族、宗教、國籍、民族、性取向或年齡的原因拒絕任何房客，但是您依然可以基於其他原因拒絕接待某些房客。&quot;,&quot;community_commitment.reflect_on_reasoning_to_avoid_bias_when_considering_requests&quot;:&quot;總之，當您考慮是否要接受某個預訂申請時，請認真思考您決定的理由以確保您並未受到偏見所影響。&quot;,&quot;community_commitment.can_i_decline_reservations_requests_from_disabled_guests&quot;:&quot;如果我認為我的房源不適合身心障礙人士入住，可以拒絕他們的預訂嗎？&quot;,&quot;community_commitment.tell_prospective_guests_about_your_listing_accessibility&quot;:&quot;在許多情況下，Airbnb房東的房源不需達到《美國身心障礙法》（ADA）設定的住宿標準。但您不應基於任何實際的或可感知的身心障礙而拒絕房客。您應盡己所能提供真實準確的房源輔助設施（或告知缺乏此類設施）的資訊，讓身心障礙房客自行評估房源是否適合他們的個人需求。&quot;,&quot;community_commitment.what_if_i_change_my_mind_after_declining_the_commitment?&quot;:&quot;如果我在拒絕後改變主意，我可以怎麼做？&quot;,&quot;community_commitment.we_will_send_you_info_about_how_to_reinstate_your_account&quot;:&quot;一旦您的帳號取消，我們會向您發送如何在改變主意後恢復帳號的相關資訊。您仍會需要接受此承諾。&quot;,&quot;community_commitment.you_can_sign_up_again_if_you_cancel_your_account&quot;:&quot;取消帳號之後，如果您改變了主意，您隨時都可以重新註冊。您仍將需要接受此承諾。&quot;,&quot;community_commitment.send_us_your_feedback_via_email&quot;:&quot;我們歡迎您提供回饋意見，回饋意見請發送至%{email_address}。&quot;,&quot;community_commitment.cancel_signup_call_to_action&quot;:&quot;取消註冊&quot;,&quot;community_commitment.cancel_my_account_call_to_action&quot;:&quot;取消我的帳號&quot;,&quot;shared.Go back&quot;:&quot;返回&quot;,&quot;generic_error.sorry_something_went_wrong_please_try_again&quot;:&quot;抱歉，出錯了，請再試一次。&quot;,&quot;community_commitment.confirmation_of_signup_cancellation&quot;:&quot;註冊流程已取消&quot
