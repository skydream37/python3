---

- name: mkdir for configure files
  file:
    dest: '{{ item.dest }}'
    owner: root
    group: root
    mode: '{{ item.mode | default("0755") }}'
    state: directory

  with_items:
    - dest: /usr/share/lightdm/lightdm.conf.d

- name: disable guest login
  copy:
    dest: '{{ item.dest }}'
    owner: root
    group: root
    mode: '{{ item.mode | default("0644") }}'
    content: '{{ item.content }}'

  with_items:
    - dest: /usr/share/lightdm/lightdm.conf.d/50-no-guest.conf
      mode: '0400'
      content: |
        # This file is managed by Ansible. DO NOT EDIT.

        [SeatDefaults]
        allow-guest=false

- name: install desktop apps
  apt:
    name: '{{ item.name }}'
    state: '{{ item.state | default("present") }}'
    purge: yes
    update_cache: yes

  with_items:
    - name: ibus-chewing
    - name: keepassx
    - name: libappindicator1 # For Dropbox
    - name: python-gpgme # For Dropbox
    - name: nautilus-dropbox
    - name: workrave

- name: install Google Chrome
  apt:
    deb: 'https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb'
    update_cache: yes
